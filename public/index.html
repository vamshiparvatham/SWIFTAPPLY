<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Automation</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="nav-container">
    <nav class="navbar">
      <ul>
        <li><a href="#">SwiftApply</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </div>

  <h1 style="color: black; margin: 33px;">Job Application Automation</h1>
  <form id="job-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle" required>
    <br>

    <label for="experience">Experience:</label>
    <input type="text" id="experience" name="experience" required>
    <br>

    <label for="jobType">Job Type:</label>
    <select id="jobType" name="jobType" required>
      <option value="">Select Job Type</option>
      
      <option value="internship">Internship</option>
      <option value="job">Job</option>

      
    </select>
    <br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
    <br>

    <button type="submit">Apply for Jobs</button>
  </form>

  <footer class="footer">
    <p>&copy; 2024 SwiftApply. All Rights Reserved.</p>
</footer>

  <script>
    document.getElementById('job-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const jobTitle = document.getElementById('jobTitle').value;
      const experience = document.getElementById('experience').value;
      const jobType = document.getElementById('jobType').value;
      const location = document.getElementById('location').value;

      const response = await fetch('/apply-jobs', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password, jobTitle, experience, jobType, location }),
      });

      const result = await response.json();
      if (result.success) {
        alert('Jobs applied successfully!');
      } else {
        alert('Failed to apply for jobs.');
      }
    });
  </script>
</body>
</html>
